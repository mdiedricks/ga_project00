<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <style rel="stylesheet" href="style.css"></style>

</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Tic Tac Toe</h1>
        </div>

        <div id="grid">
            <div id="topLeft" class="left top"></div>
            <div id="topMid" class="mid top"></div>
            <div id="topRight" class="right top"></div>

            <div id="cenLeft" class="left cen"></div>
            <div id="cenMid" class="cen mid"></div>
            <div id="cenRight" class="right cen"></div>

            <div id="botLeft" class="left bot"></div>
            <div id="botMid" class="mid bot"></div>
            <div id="botRight" class="right bot"></div>
        </div>
    </div>

    <script src="script2.js"></script>
</body>
</html>
